<div>
    <!-- <img src="assets/img/ampath.png" alt="logo"> -->
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
        <div class="form-group row">
            <div class="col-12">
                <input class="form-control input-lg" type="text" 
                id="username" placeholder="username" name="username" [(ngModel)]="username" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input class="form-control input-lg" type="text" 
                id="password" placeholder="password" name="password" [(ngModel)]="password" required>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-md-9">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="!form.valid">Login</button>
            </div>
        </div>
    </form>
</div>
